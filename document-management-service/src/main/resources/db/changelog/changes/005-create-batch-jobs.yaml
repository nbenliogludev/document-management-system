databaseChangeLog:
  - changeSet:
      id: 005-create-batch-jobs
      author: antigravity
      changes:
        - createTable:
            tableName: batch_jobs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_count
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: processed_count
                  type: INT
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: success_count
                  type: INT
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: failed_count
                  type: INT
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: error_message
                  type: VARCHAR(1000)
              - column:
                  name: created_at
                  type: TIMESTAMP(6) WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP(6) WITH TIME ZONE

        - createIndex:
            indexName: idx_batch_jobs_status
            tableName: batch_jobs
            columns:
              - column:
                  name: status

        - createTable:
            tableName: batch_job_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: document_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: VARCHAR(1000)
              - column:
                  name: created_at
                  type: TIMESTAMP(6) WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP(6) WITH TIME ZONE

        - addForeignKeyConstraint:
            baseColumnNames: job_id
            baseTableName: batch_job_items
            constraintName: fk_batch_job_item_job
            referencedColumnNames: id
            referencedTableName: batch_jobs
            onDelete: CASCADE

        - createIndex:
            indexName: idx_batch_job_items_job_id
            tableName: batch_job_items
            columns:
              - column:
                  name: job_id

        - createIndex:
            indexName: idx_batch_job_items_job_status
            tableName: batch_job_items
            columns:
              - column:
                  name: job_id
              - column:
                  name: status
