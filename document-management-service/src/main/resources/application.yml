spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/documents_db
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

grpc:
  client:
    approval-registry-grpc-service:
      address: 'static://localhost:9090'
      negotiation-type: plaintext

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  outbox:
    worker:
      enabled: true
      fixed-delay-ms: 3000
      batch-size: 50
      max-retries: 5
      retry-backoff-ms: 5000
      compensation:
        enabled: true
        fixed-delay-ms: 5000
        batch-size: 50
  approval-registry:
    mode: grpc
  workers:
    enabled: true
    batch-size: 20
    submit-interval-ms: 3000
    approve-interval-ms: 3000
    submit-max-batches-per-run: 5
    approve-max-batches-per-run: 5
